<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>TikTok Feed (PrÃ©sentation)</title>
<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  background:#000;
  font-family:sans-serif;
  overflow:hidden;
}
.feed-container {
  width:100%;
  height:100%;
  position:relative;
}
.video-slide {
  width:100%;
  height:100%;
  position:absolute;
  top:0;
  left:0;
  display:none;
  object-fit:cover;
}
.video-slide.active {
  display:block;
}
.overlay {
  position:absolute;
  bottom:50px;
  left:10px;
  color:#fff;
  text-shadow: 0 0 5px #000;
}
.overlay .username {
  font-weight:bold;
  margin-bottom:5px;
}
.overlay .music {
  font-size:14px;
}
.buttons {
  position:absolute;
  right:10px;
  bottom:50px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.buttons button {
  background:none;
  border:none;
  color:#888;
  margin:8px 0;
  font-size:20px;
  cursor:pointer;
}
.buttons button.share {
  color:#fff; /* seul bouton actif */
}
</style>
</head>
<body>

<div class="feed-container">
  <!-- VidÃ©os -->
  <video class="video-slide active" src="1.mp4" autoplay muted loop></video>
  <video class="video-slide" src="2.mp4" autoplay muted loop></video>
  <video class="video-slide" src="3.mp4" autoplay muted loop></video>
  <video class="video-slide" src="4.mp4" autoplay muted loop></video>
  <video class="video-slide" src="5.mp4" autoplay muted loop></video>

  <!-- Overlay utilisateur et musique -->
  <div class="overlay">
    <div class="username" id="username">@user1</div>
    <div class="music" id="music">ðŸŽµ Fake Song 1</div>
  </div>

  <!-- Boutons -->
  <div class="buttons">
    <button class="like">â™¥</button>
    <button class="comment">ðŸ’¬</button>
    <button class="share" onclick="shareVideo()">â†—</button>
  </div>
</div>

<script>
var videos = document.querySelectorAll('.video-slide');
var usernames = ["@user1","@coolguy","@sandboxfan","@demo123","@faketik"];
var musics = ["ðŸŽµ Fake Song 1","ðŸŽµ Chill Beat","ðŸŽµ Sandbox Track","ðŸŽµ Demo Music","ðŸŽµ Test Tune"];
var current = 0;

function showVideo(index){
  videos.forEach(function(v,i){
    v.classList.remove('active');
    if(i === index) v.classList.add('active');
  });
  document.getElementById('username').textContent = usernames[index];
  document.getElementById('music').textContent = musics[index];
}

// Slide vertical avec swipe ou clic (iOS 7 simplifiÃ©)
var startY = 0;
document.addEventListener('touchstart', function(e){
  startY = e.touches[0].clientY;
});
document.addEventListener('touchend', function(e){
  var endY = e.changedTouches[0].clientY;
  if(startY - endY > 50){ // swipe up
    current = (current + 1) % videos.length;
    showVideo(current);
  } else if(endY - startY > 50){ // swipe down
    current = (current - 1 + videos.length) % videos.length;
    showVideo(current);
  }
});

// Fonction partager
function shareVideo(){
  if(navigator.share){ // iOS / Web Share API
    navigator.share({
      title: 'TikTok PrÃ©sentation',
      text: 'Regardez cette vidÃ©o sur TikTok (sandbox)',
      url: window.location.href
    });
  } else {
    alert("Partage activÃ© via URL : " + window.location.href);
  }
}
</script>
