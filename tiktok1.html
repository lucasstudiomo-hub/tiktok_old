<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="TikTok">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Connexion TikTok (Présentation)</title>
<link rel="apple-touch-icon" href="logo/tiktok.png">
<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  background:#000;
  font-family:sans-serif;
  color:#fff;
}
.container {
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:#000;
}
.logo {
  width:80px;
  height:80px;
  margin-bottom:30px;
}
.logo img {
  width:100%;
  height:100%;
}
.card {
  background:#121212;
  padding:25px;
  border-radius:12px;
  width:280px;
  text-align:center;
  box-shadow:0 6px 15px rgba(255,255,255,0.05);
}
.card h2 {
  margin-bottom:20px;
  font-size:22px;
  color:#fff;
  font-weight:bold;
}
input {
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #333;
  font-size:14px;
  background:#1c1c1c;
  color:#fff;
  box-sizing:border-box;
}
input::placeholder {
  color:#888;
}
.button {
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  background:#ff2d55; /* Rouge TikTok */
  color:#fff;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  transition:opacity 0.2s;
}
.button:hover {
  opacity:0.9;
}
.footer {
  margin-top:15px;
  font-size:12px;
  color:#888;
}
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="logo/tiktok.png" alt="TikTok">
  </div>
  <div class="card">
    <h2>Connexion</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="password" id="password" placeholder="Mot de passe">
    <button class="button" onclick="login()">Se connecter</button>
  </div>
  <div class="footer">© TikTok</div>
</div>

<script>
function login(){
  var user = document.getElementById('username').value;
  var pass = document.getElementById('password').value;
  if(user === "sandbox1234" && pass === "test1234"){
    // Ouvre 2.html sur le même onglet
    window.location.href = "2.html";
  } else {
    alert("Nom d'utilisateur ou mot de passe incorrect !");
  }
}

// Désactiver sélection et clic long pour iOS (optionnel pour masquer URL)
document.addEventListener('touchstart', function(){}, false);
document.addEventListener('touchmove', function(){}, false);
</script>

</body>
</html>
